        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body id="championsBackground">

        <!-- Logo image and webpage title -->
        <header>
            <img id ="logo" src ="images/leagueIcon1.jpg" alt="Logo"/>
            <h1 id="title">
                Champion Catalouge
            </h1>
        </header>

        <!-- Navigation bar -->
        <nav>
            <ul>
                <li class = "active"><a href= 'index.html'> Home </a></li>
                <li class = "active"><a href= 'img_gallery.html'> Gallery </a></li>
                <li class = "active"><a href= 'current_members.html'> Current Members </a></li>
                <li class = "active"><a href= 'event_calendar.html'> Events </a></li>
                <li class = "active"><a href= 'champion_catalouge.html'> Champions </a></li>
                <li class = "active"><a href= 'role_information.html'> Roles </a></li>
                <li class = "active"><a href= 'socials.html'> Socials </a></li>
                <li class = "active"><a href= 'contact_us.html'> Contacts </a></li>
            </ul>
        </nav>


        <div>
                <div id="champion-list"></div>
            </div>

            <script>
                // Fetchs the champions from the Riot games API
                fetch("https://ddragon.leagueoflegends.com/cdn/13.7.1/data/en_US/champion.json")
                    .then(response => response.json())
                    .then(data => {
                        // Loops through the champions data and creates champion divs
                        Object.values(data.data).forEach(champion => {
                            const champions = document.createElement("div");
                            champions.classList.add("champion");

                            // Gets the image from the Riot games API, if image cannot be found it will write the champions name
                            const image = document.createElement("img");
                            image.src = `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${champion.id}_0.jpg`;
                            image.alt = champion.name;
                            champions.appendChild(image);

                            // creates h3 element with the name of the champion
                            const name = document.createElement("h3");
                            name.textContent = champion.name;
                            champions.appendChild(name);

                            // creates h6 element with the title of the champion
                            const title = document.createElement("h6");
                            title.textContent = champion.title;
                            champions.appendChild(title);

                            // creates h7 element with the tags of the champion
                            const tags = document.createElement("h7");
                            tags.textContent = champion.tags;
                            champions.appendChild(tags);


                            document.getElementById("champion-list").appendChild(champions);
                        });
                    })
                    .catch(error => console.error(error));
            </script>


        <footer>
            <p>Keysan askari 2023</p>
        </footer>



    </body>



        





</html>
