<html>

    <head>
        <title>LOL Society </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body id="championsBackground">
        <header>
            <img id ="logo" src ="images/leagueIcon1.jpg" alt="Logo"/>
            <h1 id="title">
                League Of Legends champions
            </h1>
        </header>

        <nav>
            <ul>
                <li class = "active"><a href= 'index.html'> Home </a></li>
                <li class = "active"><a href= 'img_gallery.html'> Gallery </a></li>
                <li class = "active"><a href= 'current_members.html'> Current Members </a></li>
                <li class = "active"><a href= 'event_calendar.html'> Events </a></li>
                <li class = "active"><a href= 'champion_catalouge.html'> Champions </a></li>
                <li class = "active"><a href= 'role_information.html'> Roles </a></li>
                <li class = "active"><a href= 'placeholder.html'> placeholder </a></li>
                <li class = "active"><a href= 'contact_us.html'> Contacs </a></li>
            </ul>
        </nav>


        <div>
                <div id="champion-list"></div>
            </div>

            <script>
                // Fetch the champions from the Riot Games API
                fetch("https://ddragon.leagueoflegends.com/cdn/11.6.1/data/en_US/champion.json")
                    .then(response => response.json())
                    .then(data => {
                        // Loop through the champion data and create champion divs
                        Object.values(data.data).forEach(champion => {
                            const champions = document.createElement("div");
                            champions.classList.add("champion");

                            const image = document.createElement("img");
                            image.src = `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${champion.id}_0.jpg`;
                            image.alt = champion.name;
                            champions.appendChild(image);

                            const name = document.createElement("h3");
                            name.textContent = champion.name;
                            champions.appendChild(name);

                            const title = document.createElement("h6");
                            title.textContent = champion.title;
                            champions.appendChild(title);

                            document.getElementById("champion-list").appendChild(champions);
                        });
                    })
                    .catch(error => console.error(error));
            </script>




    </body>









</html>
